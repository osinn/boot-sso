server:
    port: 9092
spring:
    freemarker:
        charset: UTF-8
        content-type: text/html; charset=utf-8
        request-context-attribute: request
        suffix: .html
        template-loader-path: classpath:/templates
    redis:
        host: 127.0.0.1
        password: 123456
        port: 6379
    session:
        store-type: redis
smart:
    sso:
        app-id: server1
        app-secret: 123456
        server-url: http://server.smart-sso.com
        timeout: 7200
        session:
            manager: redis

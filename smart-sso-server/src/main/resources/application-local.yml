server:
    port: 9090
spring:
    freemarker:
        charset: UTF-8
        content-type: text/html; charset=utf-8
        request-context-attribute: request
        suffix: .html
        template-loader-path: classpath:/templates

smart:
    sso:
        app-id: server1
        app-secret: 123456
        server-url: http://server.smart-sso.com
        timeout: 7200
        filter:
            exclude-urls:
                - /login,/logout
                - /oauth2/*
                - /custom/*
                - /assets/*